<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<div id="login-area">
    <h1 class="text-center">Welcome to ABC Bank</h1>
    <div class=" shadow mt-5  p-3 mb-5 bg-white rounded">

        <h4>Login</h4>
        <input type="email" name="" id="" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit me-4 p-4 rounded-pill text-light">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>

        </div>
        <div class="col-md-4">
            <div class="withdraw me-4 p-4 rounded-pill text-light">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw"> 00</span></h2>
            </div>

        </div>
        <div class="col-md-4">
            <div class="balance me-4 p-4 rounded-pill text-light">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class=" m-5 p-4 rounded shadow">
                <h4>deposit</h4>
                <br>
                <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="m-5 p-4 rounded shadow">
                <h4>Withdraw</h4>
                <br>
                <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>

<body>

</body>

</html>
